<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <style>
        body { font-family: sans-serif; padding: 50px; }
        form { margin-top: 20px; }
        input { padding: 8px; margin: 8px 0; width: 200px; }
        button { padding: 8px 16px; }
        .error { color: red; }
    </style>
</head>
<body>
    <h2>聊天室登入</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">帳號：</label><br>
        <input type="text" id="username" name="username" value="{{ username|default:'' }}"><br>
        <label for="password">密碼：</label><br>
        <input type="password" id="password" name="password"><br>
        <button type="submit">登入</button>
    </form>
</body>
</html>
